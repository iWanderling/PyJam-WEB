{% extends "base.html" %}
{% block title %} Чарты {% endblock %}

{% block content %}
    <h5> {{ country }} </h5>
    <h1 class="top-100-heading"> ТОП 100 </h1>

    <div class="btn-group mr-2" role="group" aria-label="Charts">
        <a href="/charts/world" class="btn btn-danger rounded"> Мировой топ </a>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ТОП 100
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/charts/AU">Австралия</a>
                <a class="dropdown-item" href="/charts/AT">Австрия</a>
                <!-- Другие страны -->
            </div>
        </div>
    </div>

    {% for i in top %}
    <div class="">
        <div class="charts-content-block">
            <img width="125px"
                 height="125px"
                 class="charts-song-cover"
                 src={{ i.background }}>

            <div style="font-weight: 500"><a href="/charts/track/{{ i.db_id }}">
                {{loop.index}}. {{ i.track }}
            </a></div>

            {{ i.band }}
        </div>
    </div>
    {% endfor %}
{% endblock %}
