{% extends "base.html" %}
{% block title %} Ошибка {% endblock %}

{% block content %}
    <h2 class="animated-text" style="margin-top: 100px">{{ error_status }}</h2>

    <style>
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .animated-text {
            animation: slideIn 0.5s ease-out;
        }
    </style>
{% endblock %}
