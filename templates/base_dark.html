<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="static/img/shazam.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body style="background-color: #111; color: #ddd;">
<header class="header-navigation-bar" style="background-color: #222;">
    <nav class="navbar navbar-dark bg-primary">
        <!-- Логотип и название сайта -->
        <div class="navbar-brand weight-500">
            <img src="{{ url_for('static', filename='img/system/shazam.png') }}"
                 width="30" height="30" class="d-inline-block align-top" alt="">
            PyJam
        </div>
        <div class="navbar-brand" style="font-size: 10px; font-weight: 500;">
            <a class="navbar-brand {% if active_page == 'home' %}active{% endif %}" href="/rules"> Правила </a>
            <a class="navbar-brand {% if active_page == 'home' %}active{% endif %}" href="/"> Главная </a>
            <a class="navbar-brand {% if active_page == 'charts' %}active{% endif %}" href="/charts/world"> Хит-парад </a>
            <a class="navbar-brand {% if active_page == 'recognize' %}active{% endif %}" href="/recognize"> Распознать </a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand {% if active_page == 'library' %}active{% endif %}" href="/library"> Библиотека </a>
                <a class="navbar-brand" href="/cabinet"> Личный Кабинет </a>
            {% else %}
                <a class="navbar-brand {% if active_page == 'login' %}active{% endif %}" href="/login"> Войти </a>
            {% endif %}
        </div>
    </nav>
</header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
